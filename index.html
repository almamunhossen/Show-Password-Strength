<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Password Strength HTML CSS & javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="contener">
        <form action="">
            <div class="form-group">
                <label for="email-user"> Enter Your Email</label>
                <input class='input-fild' type="email" name="tex" id="email-user" placeholder="Enter your email"
                    required>
            </div>
            <div class="form-group">
                <label for="password-input"> Enter Your Password </label>
                <input class='input-fild' type="password" name="password" id="password-input"
                    placeholder="Enter your password" required>

                <p id="message">Password is <span id="text-note"></span> </p><br>


                <label for="show-password">
                    <input type="checkbox" name="checkbox-show" id="show-password">
                    Show Password
                </label> <br>
                <input type="button" value="Submit" id="submit-btn">
            </div>


        </form>

    </section>

    <footer></footer>

    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Password Strength HTML CSS & javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="contener">
        <form action="">
            <input class='input-password' type="password" name="password" id="password-input"
                placeholder="Enter your password">
            <input type="button" value="Submit" id="submit-btn">
            <p id="message">Password is <span id="text-note"></span> </p><br>

            <label for="show-password">
                <input type="checkbox" name="password" id="show-password" onclick="showPassword()"> Show Password
            </label>

        </form>

    </section>



    <script src="app.js"></script>
</body>

</html>
